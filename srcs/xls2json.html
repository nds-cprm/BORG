<!DOCTYPE html>
 <html lang="en">
<!-- https://github.com/jayanthbabu123/excel-to-json-by-javascript -->
 <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <meta http-equiv="X-UA-Compatible" content="ie=edge">
         <link rel="stylesheet"
         href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
             integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
             crossorigin="anonymous">
         <title>Convert excel to JSON Object</title>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
 </head>


 <body>
         <div class="conatiner mt-5">
             <div class="row">
                 <div class="col-md-3"></div>
                 <div class="col-md-3">
                     <input class="form-control" type="file" id="input" accept=".xls,.xlsx"  >
                 </div>
                 <div class="col-md-2">
                     <button class="btn btn-primary" id="button">Convert</button>
                 </div>
 <div class="col-md-12">
         <pre id="jsondata"></pre>
 </div>
             </div>
         </div>
 </body>
 <script src="excel.js">
let selectedFile;
 console.log(window.XLSX);
 document.getElementById('input').addEventListener("change", (event) => {
         selectedFile = event.target.files[0];
 })


 let data=[{
         "name":"jayanth",
         "data":"scd",
         "abc":"sdef"
 }]




 document.getElementById('button').addEventListener("click", () => {
         XLSX.utils.json_to_sheet(data, 'out.xlsx');
         if(selectedFile){
             let fileReader = new FileReader();
             fileReader.readAsBinaryString(selectedFile);
             fileReader.onload = (event)=>{
              let data = event.target.result;
              let workbook = XLSX.read(data,{type:"binary"});
              console.log(workbook);
              workbook.SheetNames.forEach(sheet => {
                   let rowObject = XLSX.utils.sheet_to_row_object_array(workbook.Sheets[sheet]);
                   console.log(rowObject);
                   document.getElementById("jsondata").innerHTML = JSON.stringify(rowObject,undefined,4)
              });
             }
         }
 });


 </script>
</html>
